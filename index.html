<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanses App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/svg+xml" href="money-icon.svg" />
  </head>
  <body>
    <div class="container">
      <h1>Учет расходов</h1>
      <div class="expenses__wrapper">
        <form class="expenses__inner" onsubmit="return false" ;>
          <input
            class="js-input expenses__input"
            type="number"
            step="0.01"
            min="0"
            placeholder="0,00 руб."
          />
          <button class="js-button expenses__button">Добавить</button>
        </form>
      </div>
      <div class="data__wrapper">
        <div class="data__list">
          <p class="data__limit">Лимит: <span class="js-limit"></span> руб.</p>
          <p class="data__sum-expenses">
            Всего: <span class="js-sum"></span> руб.
          </p>
          <p class="data__status">
            Статус: <span class="js-status status"></span>
          </p>
        </div>
        <div class="history__wrapper">
          <p class="data__history">История:</p>
          <div class="js-history list__history"></div>
        </div>
      </div>
      <button class="js-reset-button reset__button">Сбросить расходы</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
